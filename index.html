<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">
    <div class="image-section"></div>
    <div class="text-section">
      <p class="perfume-text gray">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text gray">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="current-price">$149.99</p>
        <p class="previous-price gray">$169.99</p>
      </div>
      <a href="#" class="button">
        <img src="./images/icon-cart.svg" alt="Cart">
        <p>Add to Cart</p>
      </a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/CornHub-PorkHub">JaBoL</a>.
  </footer>
</body>

</html>
